name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
        working-directory: ./client
      - run: chmod +x node_modules/.bin/vite
        working-directory: ./client
      - run: npm run build
        working-directory: ./client
      - run: mkdir -p docs && cp -r client/dist/* docs/
      - run: git config --global user.name 'github-actions[bot]' && git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - run: git add docs/ && git commit -m "Deploy to docs" || echo "No changes to commit"
      - run: git push
